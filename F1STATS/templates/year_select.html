{% extends 'layout.html' %}

{% block page_content %}
    <div class="container text-center">
        <div class="page_header">
            <h2 class="display-4">Historical Race Results</h2>
            <p>Enter the year of the results you wish to see.</p>


            <form action="{{ url_for('index') }}">
                <label>
                    <input type="text" class="form-control text-center" name="year"/>
                </label>
                <label>
                    <input type="button" class="btn btn-primary" value="Go"/>
                </label>
            </form>

        </div>
    </div>


{% endblock page_content %}
